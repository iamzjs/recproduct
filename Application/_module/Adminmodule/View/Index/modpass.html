<include file="Public:header" />
<include file="Public:left" />
<h1>密码信息维护</h1>
<form class="form-horizontal" action="{:U('updatepass')}" method="post">
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">原始密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="npassword" class="col-sm-2 control-label">新密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="npassword" name="npassword" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="cpassword" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="cpassword" name="cpassword" required>
    </div>
  </div>
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>


<include file="Public:footer" />
