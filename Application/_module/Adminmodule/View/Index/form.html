<include file="Public:header" />
<include file="Public:left" />
<load href="__PUBLIC__/ueditor143/ueditor.config.js"/>
<load href="__PUBLIC__/ueditor143/ueditor.all.min.js"/>
<h1>添加模块</h1>
<form class="form-horizontal" action="{:U('index')}" method="post">
  <div class="form-group">
    <label for="cname" class="col-sm-2 control-label">控制器名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="cname" name="cname" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">显示标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
  </div>
  
  <div class="form-group">
    <label for="params" class="col-sm-2 control-label">显示字段</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="params" name="params" value="name|名称,thumb|缩略图,special|专题|specialid|专题id|specialname|专题名称">
	    <em>数据库表字段，用逗号隔开。需要在网站前端显示的请保留thumb字段。内容可能分专题的请保留special字段</em>
    </div>
  </div>
  <div class="form-group">
    <label for="skey" class="col-sm-2 control-label">搜索字段</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="skey" name="skey" value="name">
	    <em>用于管理界面搜索。</em>
    </div>
  </div>
  <div class="form-group">
    <label for="paramstype" class="col-sm-2 control-label">字段类型</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="paramstype" name="paramstype" value="varchar(30) not null,varchar(100) not null,int|varchar(30)">
	    <em>字段类型，用逗号隔开。如果有非空和默认值，请一并填写.<br/>如varchar(10) not null default '课程信息'<br/> int not null default 1</em>
    </div>
  </div>
   
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>


<include file="Public:footer" />
