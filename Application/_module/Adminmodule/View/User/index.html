<include file="Public:header" />
<include file="Public:left" />
<h2>用户维护</h2>
<form class="form-horizontal" action="{:U('search')}" method="post">
  <div class="form-group">
    <div class="col-xs-2 visible-xs"></div>
    <div class="col-xs-8 col-sm-4 col-sm-offset-6">
			 <input type="text" class="form-control" name="search_key"  required>
	  </div>
    
    <div class="col-xs-2 col-sm-2">
     <input type="submit" class="btn btn-default" value="搜索">
    </div>
  </div>
  

</form>
<form method="post" onsubmit="return confirm('您确定要批量操作吗？')" action="{:U('bacts',array('tbl'=>'user'))}">
<input type="hidden" id="action" name="action" value="dels">
<table  class="table table-striped lists">
<tr>
   <th>排序</th>
   <th>选择</th>
	<td>id</td>
	<td>用户名</td>
	<td>姓名</td>
	<td>性别</td>
	<td>电话</td>	
	<td>操作&nbsp;&nbsp;<a href="{:U('form')}">添加</a></td>
</tr>
<volist name="list" id="vo">
<tr>
	<td width="50"><input type="text" size="1" class="text-center" name="listorder[]" value="{$vo.listorder|default='1'}"></td>
  <td width="50" class="text-center"><input type="checkbox" name="id[]" value="{$vo.id}" /></td>
	<td width="50">{$vo.id}</td>
  <td>{$vo.name}</td>
  <td>{$vo.realname}</td>
  <td>{$vo.sex}</td>
  <td>{$vo.tel}</td>
  
  <td><a href="{:U('mod',array('id'=>$vo['id']))}">修改</a>
  <a href="javascript:if(confirm('确认删除?')) location='{:U('del',array('id'=>$vo['id']))}'">删除</a>

  </td>
</tr>
</volist>
<tr>
<td colspan="8">
<include file="Public:dels" />
<notempty name="uglist">
<select  name="groupid">
<volist name="uglist" id="vo">
<option value="{$vo.id}">{$vo.name}</option>
</volist>
</select>
<input class="btn btn-default" id="ug" name="ug" type="submit" value="加入用户组" />
</notempty>

</td>
</tr>
</table>
{$page}
<include file="Public:footer" />
