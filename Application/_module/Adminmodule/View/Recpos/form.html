<include file="Public:header" />
<include file="Public:left" />
<load href="__PUBLIC__/ueditor143/ueditor.config.js"/>
<load href="__PUBLIC__/ueditor143/ueditor.all.min.js"/>
<h1>添加推荐位</h1>
<form class="form-horizontal" action="{:U('add')}" method="post">
  <input name="moduleid" type="hidden" value="{$moduleid}">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
  </div>
  
  
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">介绍</label>
    <div class="col-sm-10">
			<textarea name="description" class="form-control" id="description"></textarea>
    </div>
  </div>
  
    
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>


<include file="Public:footer" />
